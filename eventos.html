<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Ejercicios JavaScript</h1>

    <!-- ejercicio 1 -->
    <h2>Ejercicio 1: Validar edades mayores a 18</h2>
    <table>
        <tr>
            <td><input type="text" class="edad" id="0"></td>
            <td><input type="checkbox" id="check-0"></td>
        </tr>
        <tr>
            <td><input type="text" class="edad" id="1"></td>
            <td><input type="checkbox"  id="check-1"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" onclick="validarEdades()" value="validar"></td>
        </tr>
    </table>
    
    <!-- ejercicio 2 -->
    <h2>Ejercicio 2: Dibujar una palabra y asignarle un evento</h2>
    <input type="text" id="palabra">
    <input type="button" onclick="dibujarPalabra()" value="dibujar">
    <div id="dibujo"></div>
    
    <!-- ejercicio 3 -->
    <h2>Ejercicio 3: Toggle show/hide</h2>
    <div id="div1">Div 1</div>
    <input type="button" onclick="mostrar()" value="mostrar/ocultar">

    <!-- ejercicio 4 -->
    <h2>Ejercicio 4: Posición del mouse</h2>
    <div id="coordenadas">Posición del mouse: </div>

    <script>
        // ejercicio 1
        function validarEdades(){
            let edades = document.querySelectorAll(".edad");
            edades.forEach(function(elem, ind){
                let check = document.querySelector("#check-" + ind);
                if(parseInt(elem.value) > 18){
                    check.checked = true;
                } else {
                    check.checked = false;
                };
            });
        }

        // ejercicio 2
        function dibujarPalabra(){
            let palabra = document.querySelector("#palabra");
            let dibujo = document.querySelector("#dibujo");
            dibujo.innerHTML = ""; // Limpiamos el dibujo anterior
            for (const letra of palabra.value) {
                dibujo.innerHTML += `<span onclick="mostrarLetra('${letra}')"><h1>${letra}</h1></span>`;
            }
        }
        function mostrarLetra(letra){
            alert(letra);
        }

        // ejercicio 3
        function mostrar(){
            let div = document.querySelector("#div1");
            if(div.style.display === "none"){
                div.style.display = "block";   
            } else {
                div.style.display = "none";
            }
        }

        // ejercicio 4
        const coordenadasElemento = document.getElementById('coordenadas');
        function mostrarCoordenadas(event) {
            const x = event.clientX; // Coordenada X del mouse en la ventana
            const y = event.clientY; // Coordenada Y del mouse en la ventana
            coordenadasElemento.textContent = `Posición del mouse: (${x}, ${y})`;
        }
        document.addEventListener('mousemove', mostrarCoordenadas);
    </script>
</body>
</html>
